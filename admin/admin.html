<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQD-admin</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="./admin.js" type="module"></script>
  </head>
  <body>
    <h1>ADMIN</h1>

    <form id="projectForm">
      <div class="input-wrapper">
        <label for="title">title</label>
        <input type="text" name="title" id="title" />
      </div>

      <div class="input-wrapper">
        <label for="address">address</label>
        <input type="text" name="address" id="address" />
      </div>

      <div class="input-wrapper">
        <label for="file">file</label>
        <input type="file" name="img" id="img">
      </div>

      <div>
        <label for="customCoordinate">customCoordinate</label>
        <input type="checkbox" name="customCoordinate" id="customCoordinate" />
      </div>

      <div class="coordinate-wrapper">
        <label for="lat">lat</label>
        <input type="number" name="lat" id="lat" disabled />
        <label for="long">long</label>
        <input type="number" name="long" id="long" disabled />
      </div>

      <div class="input-wrapper">
        <label for="description">description</label>
        <input type="text" name="description" id="description" />
      </div>

      <button type="submit">envoyer</button>
    </form>
  </body>
</html>
